<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        function entrar() {
            alert("Entrando a la página web");
            let texto = "";
            if(navigator.cookieEnabled) {
                texto = "Las cookies están habilitadas";
            } else {
                texto = "Las cookies están desabilitadas";
            }
            document.getElementById("mostrar").innerHTML = texto;
        }
    </script>
</body>
</html>
