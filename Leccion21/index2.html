<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1 id="titulo">Manejo de DOM con JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        document.getElementById("titulo").onclick = cambiarTexto;

        function cambiarTexto() {
            document.getElementById("mostrar").innerHTML = "Nuevo contenido";
        }
    </script>
</body>
</html>
